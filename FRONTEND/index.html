<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Hitel konstrukció</title>
</head>
<body>
    <div class="card" id="content">
        <h1>Hitel konstrukciók</h1>
        <form action="" method="get">
            <div id="inputs" class="row">
                <div id="loanInput" class="col">
                    <label for="loanAmountInput" class="form-label">Hitel:</label>
                    <input type="number" name="loanAmount" id="loanAmountInput" class="form-control">
                    <label for="loanAmountInput">Ft</label>
                </div>
                <div id="rateInput" class="col">
                    <label for="interestRateInput" class="form-label">Kamatláb:</label>
                    <input type="number" name="interestRate" id="interestRateInput" class="form-control">
                    <label for="interestRateInput">%</label>
                </div>
            </div>
            <input id="inputButton" class="btn btn-outline-info" type="button" value="Számítás">
        </form>
        <div id="calculationResults"></div>
    </div>
</body>
</html>
